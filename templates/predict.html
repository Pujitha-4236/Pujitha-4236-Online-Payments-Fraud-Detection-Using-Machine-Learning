<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Fraud</title>
    <style>
        body { font-family: Arial, sans-serif; background: linear-gradient(to right, #ff9966, #ff5e62); margin:0; padding:0; }
        .container {
            width: 45%;
            margin: 80px auto;
            background: #fff;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        h2 { text-align: center; color: #333; }
        input {
            width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;
        }
        button {
            width: 100%; padding: 12px; background: #ff5e62; color: #fff; border: none;
            border-radius: 5px; font-size: 16px; cursor: pointer;
        }
        button:hover { background: #e14b4f; }
    </style>
</head>
<body>
<div class="container">
    <h2>Enter Transaction Details</h2>
    <form action="/submit" method="post">
        <input type="number" step="any" name="amount" placeholder="Transaction Amount" required>
        <input type="number" step="any" name="oldbalanceOrg" placeholder="Old Balance (Sender)" required>
        <input type="number" step="any" name="newbalanceOrig" placeholder="New Balance (Sender)" required>
        <input type="number" step="any" name="oldbalanceDest" placeholder="Old Balance (Receiver)" required>
        <input type="number" step="any" name="newbalanceDest" placeholder="New Balance (Receiver)" required>
        <button type="submit">Predict Fraud</button>
    </form>
</div>
</body>
</html>
